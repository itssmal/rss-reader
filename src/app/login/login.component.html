<nb-layout>
  <nb-layout-column>
    <div class="row m-auto">
      <div class="col m-auto">
        <nb-card class="no-border" accent="primary">
          <nb-card-header class="m-auto">
            <h2 class="text-primary">Login</h2>
          </nb-card-header>
          <nb-card-body>
            <nb-alert status="danger" *ngIf="errorMessage" closable (close)="errorMessage = ''">{{errorMessage}}</nb-alert>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email" class="label">Email address *</label>
                <input type="email" formControlName="username"
                       [status]="(username.invalid && (username.dirty || username.touched))? 'danger': 'primary'" nbInput
                       fullWidth id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password" class="label">Password *</label>
                <input type="password" formControlName="password"
                       [status]="(password.invalid && (password.dirty || password.touched))? 'danger': 'primary'" nbInput
                       fullWidth id="password" placeholder="Password">
              </div>
              <br>
              <button type="submit"
                      [nbSpinner]="isLoading" nbSpinnerStatus="primary"
                      nbButton fullWidth hero status="primary" shape="round" [disabled]="!loginForm.valid">Login</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
